<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景柔和蓝绿渐变 -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E3F2FD"></stop>
      <stop offset="100%" stop-color="#E8F5E9"></stop>
    </linearGradient>

    <!-- 中心圆形主色渐变：清新的蓝绿调 -->
    <linearGradient id="accentGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#40C4FF"></stop>
      <stop offset="100%" stop-color="#00BFA5"></stop>
    </linearGradient>

    <!-- 柔和投影，让图标更有立体感 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="24" flood-color="#90A4AE" flood-opacity="0.35"></feDropShadow>
    </filter>
  </defs>

  <!-- 大圆角矩形背景：柔和、干净 -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="url(#bgGradient)"></rect>

  <!-- 中心主圆形：清新蓝绿渐变 + 阴影 -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="248" r="144" fill="url(#accentGradient)"></circle>
  </g>

  <!-- 物资/仓库盒子图形：白色线条，体现“物资管理系统” -->
  <g transform="translate(156 176)" fill="none" stroke="#FFFFFF" stroke-width="14" stroke-linejoin="round" stroke-linecap="round">

    <!-- 左侧上方的物资箱 -->
    <rect x="24" y="16" width="152" height="88" rx="16"></rect>
    <!-- 右侧主仓位/出入库模块 -->
    <rect x="156" y="64" width="120" height="112" rx="20"></rect>

    <!-- 上方箱体内部线条 -->
    <path d="M52 52h96"></path>

    <!-- 下方物资箱 -->
    <rect x="24" y="120" width="152" height="104" rx="20"></rect>
    <!-- 下方箱体内部线条 -->
    <path d="M52 156h96"></path>

    <!-- 箱体之间的连接线：象征流转/出入库流程 -->
    <path d="M176 104L132 120"></path>
  </g>

  <!-- 高光弧线：体现一点科技感与流动性 -->
  <path d="M80 120C120 72 180 48 256 48c88 0 152 40 192 88" fill="none" stroke="#FFFFFF" stroke-opacity="0.4" stroke-width="10" stroke-linecap="round"></path>
</svg>
