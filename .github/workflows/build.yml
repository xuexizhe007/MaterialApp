name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 检出代码
    - uses: actions/checkout@v4

    # 2. 配置 Java 环境
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # 3. 配置 Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    # 4. 重建安卓项目结构 (关键修复)
    - name: Recreate Android Project Structure
      run: |
        # 创建临时项目
        flutter create temp_project --platforms android
        
        # 移动 android 目录
        if [ ! -d "android" ]; then
          echo "Creating android directory..."
          mv temp_project/android .
        fi
        
        # 复制 metadata
        if [ -f "temp_project/.metadata" ]; then
            cp temp_project/.metadata .
        fi
        
        # 清理临时文件
        rm -rf temp_project
        
        # 启用安卓支持
        flutter config --enable-android

    # 5. 注入相机权限 (关键修复：真实扫码必须)
    - name: Inject Camera Permissions
      run: |
        # 在 AndroidManifest.xml 中 <application 标签前插入 CAMERA 权限
        sed -i 's/<application/<uses-permission android:name="android.permission.CAMERA" \/>\n    <application/g' android/app/src/main/AndroidManifest.xml
        
        # 打印一下文件内容确认注入成功
        cat android/app/src/main/AndroidManifest.xml

    # 6. 获取依赖
    - name: Get dependencies
      run: flutter pub get

    # 7. 接受协议
    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses || true

    # 8. 开始构建
    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    # 9. 上传 APK (使用 v4)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
