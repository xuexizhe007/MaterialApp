name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    - name: Recreate Android Project Structure
      run: |
        flutter create temp_project --platforms android
        if [ ! -d "android" ]; then
          mv temp_project/android .
        fi
        if [ -f "temp_project/.metadata" ]; then
            cp temp_project/.metadata .
        fi
        rm -rf temp_project
        flutter config --enable-android

    - name: Configure Android Settings
      run: |
        echo "Configuring Android project..."
        
        # 1. 注入相机权限
        sed -i 's/<application/<uses-permission android:name="android.permission.CAMERA" \/>\n    <application/g' android/app/src/main/AndroidManifest.xml
        
        # 2. 修改最低 SDK 版本 (兼容扫码库)
        sed -i 's/minSdkVersion.*/minSdkVersion 21/g' android/app/build.gradle
        
        # 3. 【新增】修改 App 显示名称为 "仓库管理"
        # 默认生成的 label 是 "temp_project"，我们把它替换掉
        sed -i 's/android:label="temp_project"/android:label="仓库管理"/g' android/app/src/main/AndroidManifest.xml
        
        # 检查修改结果
        grep "android:label" android/app/src/main/AndroidManifest.xml

    - name: Get dependencies
      run: flutter pub get

    - name: Generate launcher icons
      run: flutter pub run flutter_launcher_icons

    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses || true

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
